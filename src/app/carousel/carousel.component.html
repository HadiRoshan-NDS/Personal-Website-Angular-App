<div *ngIf="images && images.length > 0" class="carousel-container">
  <!-- Images -->
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fade"
  />

  <!-- Dots -->
  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    >
    </span>
  </div>

  <!-- Navigation buttons -->
  <button
    *ngIf="controls"
    class="btn-carousel btn-prev"
    (click)="onPrevClick()"
  >
    <i class="fas fa-arrow-circle-left icon-carousel"></i>
  </button>
  <button
    *ngIf="controls"
    class="btn-carousel btn-next"
    (click)="onNextClick()"
  >
    <i class="fas fa-arrow-circle-right icon-carousel"></i>
  </button>
</div>
